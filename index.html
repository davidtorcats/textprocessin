<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Métodos de String</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Aplicación de Formato de Texto</h1>
        <div class="form-group my-3">
            <label for="texto">Texto de Entrada:</label>
            <textarea id="texto" class="form-control" rows="4"></textarea>
        </div>
        <button id="btnProcesar" class="btn btn-primary my-2" onclick="procesarTexto()">Procesar Texto</button>
        <hr>
        <h3>Texto Procesado:</h3>
        <p id="textoProcesado" class="border p-3"></p>
        <p class="text-secondary">Procesaremos todos los número por cómo se escribe. Sólo del 0 al 9</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
